{% extends 'base.html' %}
{% block content %}
<section class="banner-area relative">
      <div class="overlay overlay-bg"></div>
      <div class="banner-content text-center">
        <h1>{{category.name}}</h1>
      </div>
</section>
    <!--================ End banner Area =================-->

    <!-- Start contact-page Area -->
    <div class="sidebar-widgets">
              <div class="widget-wrap">
                <div class="single-sidebar-widget post-category-widget sidebar-widgets">
                  <h4>Статьи этой категории</h4>
                  <ul class="cat-list mt-20">
                    {% for category in category.article_set.all %}
                    <li>
                      <a href="{{category.get_absolute_url}}" class="d-flex justify-content-between">
                        <p>{{category.title}}</p>
                      </a>
                    </li>
                    {% endfor %}
                  </ul>
                </div>
                </div>
              </div>
{% endblock %}
